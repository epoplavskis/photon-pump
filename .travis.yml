sudo: required
language: python
matrix:
  include:
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7
      env: TOXENV=py37
    - python: 3.8
      env: TOXENV=py38
services:
- docker
before_install:
- docker run -d -p 127.0.0.1:1113:1113 eventstore/eventstore
install:
- make init
script:
- make travis
after_success:
- codecov
deploy:
  provider: pypi
  user: bobthemighty
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: madedotcom/photon-pump
  password:
    secure: 
