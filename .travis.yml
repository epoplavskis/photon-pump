sudo: required
language: python
matrix:
  include:
  - python: 3.6
    env: TOXENV=py36
  - python: 3.7
    env: TOXENV=py37
  - python: 3.8
    env: TOXENV=py38
services:
- docker
before_install:
- make eventstore_docker
install:
- pip install tox black
script:
- make travis
after_success:
- codecov
deploy:
  provider: pypi
  user: __token__
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: madedotcom/photon-pump
  skip_existing: true
  password:
    secure: 
